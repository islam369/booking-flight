<!DOCTYPE html>
<html>
  <head>
    <title>Booking Flight</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <div class="container">
      <h1>Booking Flight</h1>
      <form action="submit.php" method="post" onsubmit="return validateForm()">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="flight">Flight:</label>
          <select id="flight" name="flight" required>
            <option value="">Select a flight</option>
            <option value="flight1">Flight 1</option>
            <option value="flight2">Flight 2</option>
            <option value="flight3">Flight 3</option>
          </select>
        </div>
        <div>
          <label for="date">Date:</label>
          <input type="date"id="date" name="date" required>
        </div>
        <div>
          <label for="passengers">Passengers:</label>
          <input type="number" id="passengers" name="passengers" min="1" max="10" required>
        </div>
        <div>
          <label for="class">Class:</label>
          <select id="class" name="class" required>
            <option value="">Select a class</option>
            <option value="economy">Economy</option>
            <option value="business">Business</option>
            <option value="first">First Class</option>
          </select>
        </div>
        <div>
            <button  onclick="myFunction()">submit</button>>
            <p id="demo"></p>
        </div>
      </form>
    </div>
    <script src="script.js">
       
    </script>
  </body>
</html>
